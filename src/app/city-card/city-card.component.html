<mat-card>
  <mat-card-title>
    {{city.name}} Detail
  </mat-card-title>
  <mat-card-content>
    Total Consumption: {{city.consumption}}
    <br>
    Total Generation: {{city.generation}}
    <br>
    Solar Percentage: {{city.solarPercentage}}
  </mat-card-content>
  <mat-card-content>
    <button mat-button (click)="zoomIn()">Click to see city view</button>
  </mat-card-content>
</mat-card>
